<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Tarea</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" maxlength="30" id="nombre" placeholder="Escribe tu nombre aqui">
        <br><br>
        <label for="apellido">Apellido</label>
        <input type="text" maxlength="30" id="apellido" placeholder="Escribe tu apellido aqui">
        <br><br>
        <label for="email">Correo electrónico</label>
        <input type="email" required autofocus>
        <br><br>
        <label for="solicitud">Solicitar</label>
        <select name="solicitud" id="solicitud">
            <option value="pedirPresupuesto">Presupuesto</option>
            <option value="solicitarCita">Cita</option>
            <option value="Otros">Otros</option>
        </select>
        <br><br>
        <label for="recomendado">Cómo nos conociste</label><br>
        <input type="radio" name="contacto">Por un amigo<br>
        <input type="radio" name="contacto">Googleando<br>
        <input type="radio" name="contacto">Otros<br>
        <br><br>
        <label for="mensaje">Escribe tu comentario</label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="5" maxlength="300"></textarea>
        <br><br>
        <input type="checkbox" required>Acepto todos los términos y condiciones.
        <br><br>
        <input type="submit" name="enviar" id="enviar">
        </form>
    </body>
</html>
